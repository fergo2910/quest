# Default values for quest.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

containerPort: 3000

# container:
#   args: ["runserver"]
#   worker: ["worker"]
#   celery: ["beat"]

service:
  type: NodePort
  port: 3000

image:
  repository: 750208817861.dkr.ecr.us-east-1.amazonaws.com/rearc-quest
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

# Secrets and parameters used by quest chart
externalSecrets:
  - quest

imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Related to https://github.com/aws/amazon-eks-pod-identity-webhook/issues/17
automountServiceAccountToken: true

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

autoscaling:
  enabled: false

nodeSelector: {}

tolerations: []

affinity: {}
